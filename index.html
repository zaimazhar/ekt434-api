<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 API</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Rubik&family=Ubuntu" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-green-100">
    <!-- Navbar -->
    <div class="block bg-green-300 text-center p-5 mb-5">
        <p class="font-bold text-3xl font-nunitosans">ZaRaAs RESTful API</p>
    </div><br><br>
    <div class="text-center">
        <span id="userCountry" class="text-center text-2xl my-6 bg-green-300 p-10 rounded-sm shadow-xl"></span>
    </div><br><br><br><br>
    <div class="grid grid-cols-2 justify-items-center text-center font-rubik my-10 p-12">
        <div id="display ">
            <p id="displayCountry" class="text-2xl m-5"></p>
            <div id="displayResult" class="bg-white shadow-2xl p-3 rounded-md">
                <div id="confirmedCases" class="bg-blue-500 p-5 rounded-md m-2 grid grid-cols-6 hover:bg-blue-600 hover:shadow-md transition ">
                    <img src="./resources/statistics.png" alt="Confirmed" width="500px" class="col-span-1 animate-scale">
                    <div id="confirmed" class="grid place-content-center col-span-5 "></div>
                </div>
                <div id="recoveredCases" class="bg-green-500 p-5 rounded-md m-2 grid grid-cols-6 hover:bg-green-600 transition">
                    <img src="./resources/heart.png" alt="Recovered" class="animate-wiggle">
                    <div id="recovered" class="grid place-content-center col-span-5"></div>
                </div>
                <div id="activeCases" class="bg-yellow-500 p-5 rounded-md m-2 grid grid-cols-6 hover:bg-yellow-600 transition">
                    <img src="./resources/virus.png" alt="Active" class="animate-spin-slow">
                    <div id="active" class="grid place-content-center col-span-5"></div>
                </div>
                <div id="deathCases" class="bg-red-500 p-5 rounded-md m-2 grid grid-cols-6 hover:bg-red-600 transition hover:scale-110">
                    <img src="./resources/devil.png" alt="Death" class="animate-pulse">
                    <div id="death" class="grid place-content-center col-span-5 "></div>
                </div>
            </div>
        </div>
        <div class="font-bold mb-5">
            <div class="grid grid-cols-4 gap-4 text-white">
                <button id="get" class="bg-blue-500 p-5 my-10 cursor-pointer hover:bg-blue-800 rounded-md transition hover:shadow-lg focus:outline-none">GET</button>
                <button id="post" class="bg-green-500 p-5 my-10 cursor-pointer hover:bg-green-800 rounded-md transition disabled:opacity-50 hover:shadow-lg focus:outline-none" disabled>POST</button>
                <button id="patch" class="bg-yellow-500 p-5 my-10 cursor-pointer hover:bg-yellow-800 rounded-md transition disabled:opacity-50 hover:shadow-lg focus:outline-none" disabled>PATCH</button>
                <button id="delete" class="bg-red-500 p-5 my-10 cursor-pointer hover:bg-red-800 rounded-md transition disabled:opacity-50 hover:shadow-lg focus:outline-none" disabled>DELETE</button>
            </div>
            <p id="currMethod" class="text-2xl m-3"></p>
            <p id="describe" class="text-xl"></p><br>
            <input id="getInput" list="pickCountries" type="text" class="p-3 border-2 focus:outline-none rounded-md m-3 focus:border-green-600 hover:border-green-600 transition">
            <datalist id="pickCountries"></datalist>
            <br>
            <button id="btnSubmit" class="bg-green-300 py-2 px-8 rounded-md hover:bg-green-500 transition font-semibold hover:shadow-lg ">Submit</button>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
